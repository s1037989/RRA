<!-- Edit this file to change the layout of the detail view form -->

<br>
<table border=1 bordercolor=navy cellpadding=0 cellspacing=0>
	<tr>
		<td>
			<div class=TableTitle><%%DETAIL_VIEW_TITLE%%></div>
			</td>
		</tr>
	<tr>
		<td>
			<table>
				<tr>
					<td colspan=2></td>
					<td rowspan=6 valign=top>
						<div><%%UPDATE_BUTTON%%></div>
						<div><%%DELETE_BUTTON%%></div>
						<div><%%DESELECT_BUTTON%%></div>
						<br>
						<div><%%INSERT_BUTTON%%></div>
						</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">ID</div>
						</td>
					<td class=TableBody width=300 valign=top><%%VALUE(id)%%>&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;"><b class="Error"><%%TRANSLATION(*)%%></b> Name</div>
						</td>
					<td class=TableBody width=300 valign=top><input size= 40 type=text class=TextBox name=stockitem_name value="<%%VALUE(stockitem_name)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;">Description</div>
						</td>
					<td class=TableBody width=300 valign=top><input size= 40 type=text class=TextBox name=stockitem_description value="<%%VALUE(stockitem_description)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;"><b class="Error"><%%TRANSLATION(*)%%></b> MSRP</div>
						</td>
					<td class=TableBody width=300 valign=top><input size= 15 type=text class=TextBox name=stockitem_msrp value="<%%VALUE(stockitem_msrp)%%>">&nbsp;&nbsp;</td>
					</tr>
				<tr>
					<td class=TableHeader valign=top>
						<div class=TableHeader style="text-align:right;"><b class="Error"><%%TRANSLATION(*)%%></b> Cost</div>
						</td>
					<td class=TableBody width=300 valign=top><input size= 15 type=text class=TextBox name=stockitem_cost value="<%%VALUE(stockitem_cost)%%>">&nbsp;&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	
	<script>
		if(document.getElementsByName('stockitem_name').length){
			document.getElementsByName('stockitem_name')[0].focus();
		}
	</script>
